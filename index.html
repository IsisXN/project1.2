<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</head>
<body>
    <div id= "header">
        <h1>Do you want updates on campus news?</h1>
        </div>
    <form method="get" autocomplete="on" action="#null">
        <h2>Sign up for emails</h2>
        <h3>Sign up below to receive emails and updates on whats heppening on campus.</h3>
    <ol>
      <li id="input-name">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </li>
      <li id="input-email">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </li>
      <li id="input-newsType">
        <label for="newsType">News type:</label>
      <select id="newsType" name="newsType" size="3" multiple>
        <option value="weekly news letter">weekly news letter</option>
        <option value="public saftey">public saftey</option>
        <option value="union board">union board</option>
      </select>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Get informed">
      </li>
    </ol>
    </form>		
</body>
</html>
