<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>HTML Form Elements</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="styleshee
   <script src="js/site.js"></script>
</head>
<body>
 <div class="headline-container">
	<main id="content">
		<div id="header">
		  <h1>Do you want updates on campus news?</h1>
    </div>
			<div id="column-r">
				<form method="get" action="#null">
					<h2>Sign up for emails</h2>
					<p>Sign up below to receive emails and updates on whats heppening on campus.</p>
					<ol>
					
					<section class="signup">
        <form id="signupForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
			
					  <label for="projectType">News type:</label>
            <select id="projectType" name="projectType" required>
                <option value="emailList">weekly news letter</option>
                <option value="betaTest">public saftey</option>
                <option value="opensource">union board</option>
            </select>
						<li id="input-submit">
							<input type="submit" name="submit" id="submit" value="Subscribe">
						</li>
					</ol>
				</form>
			</div>
    </div>			
	</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
